</div>
<div>
    <form>
        <div>
            标题<input type="text" id="inputText" value="默认值">
        </div>

        <div>
            <button onclick="sub()" type="button">提交</button>
        </div>
        <div>
            <button onclick="delFirst()" type="button">删除第一条</button>
            <button onclick="delEnd()" type="button">删除最后一条</button>

    </form>

    <script>
        var json11 = [{
            text: "1.新一届中央政治局常委简历"
        },
            {
                text: "2.官方:前三季度GDP同比增长3...."

        function inhtml(lists) {
            var html = "";

            for (var i in lists) {
                document.getElementById('lists').innerHTML = html += "<li>" + lists[i].text;
            }
        }
        inhtml(json11);
        function sub(){
            var input = document.getElementById("inputText");
            console.log(json11);
            json11.push({
                text: input.value
            })
            console.log(json11);
            inhtml(json11);
        }
        function delFirst(){
            json11.shift();
            inhtml(json11);
        }
        function delEnd(){
            json11.pop();
            inhtml(json11);
        }
        function delItem(i){
            json11.splice(i, 1);
            inhtml(json11);
        }
